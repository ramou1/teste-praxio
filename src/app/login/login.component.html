<div class="container-fluid mx-auto">

    <div class="row align-items-center text-center">
        <div class="col-md-3">
            <a class="navbar-brand" [routerLink]="['/']">
                <img src="..\assets\imgs\front-test-logo.svg" class="card-img-top">
            </a>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-md-4"></div>

        <div class="col-md-4">

            <h1>Entrar</h1>
            <form>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" id="email"
                            placeholder="E-mail" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <input type="password" [(ngModel)]="usuario.senha" name="senha" class="form-control" id="senha"
                            placeholder="Senha" required>
                        <a class="forgot">Esqueceu a senha?</a>
                    </div>

                </div>
            </form>

            <div class="text-center">
                <button class="btn btn-primary btn-roxo btn-block" type="submit" (click)="logIn()">Entrar</button>
                <br>
                <a [routerLink]="['/cadastro']" class="btn-link">NÃ£o tem uma conta? Cadastre-se</a>
            </div>

        </div>

    </div>

    <div class="col-md-4"></div>

    <!-- </div> -->

</div>
